<section data-ng-controller="VehiclesController" data-ng-init="find()">
  <div class="page-header">
    <h1>Vehicles</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="vehicle in vehicles" data-ui-sref="vehicles.view({vehicleId: vehicle._id})" class="list-group-item">
      <h4 class="list-group-item-heading" data-ng-bind="vehicle.plate"></h4>
      <p class="list-group-item-text" data-ng-bind="vehicle.make"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vehicles.$resolved && !vehicles.length">
    No vehicles yet, why don't you <a data-ui-sref="vehicles.create">add one</a>?
  </div>
</section>
